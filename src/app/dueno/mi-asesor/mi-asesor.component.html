  <div class="contenidoperfil">
    <form class="insertar-dialog-content" [formGroup]="formGeneral">
      <div class="row">
  
        <div class="col-md-3">
          <mat-form-field appearance="fill">
            <input matInput type="text" placeholder="" formControlName="nombre" [(ngModel)]="datosAsesor.Nombres">
            <mat-label>
              <b>Nombre</b></mat-label>
            <mat-error *ngIf="this.formGeneral.get('nombre')?.hasError('required')">
              El nombre es <strong>obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="col-md-3">
          <mat-form-field appearance="fill">
            <input matInput type="text" placeholder="" formControlName="apellidopaterno"  [(ngModel)]="datosAsesor.Apellido_Paterno">
            <mat-label>
              <b>Apellido Paterno</b></mat-label>
            <mat-error *ngIf="this.formGeneral.get('apellidopaterno')?.hasError('required')">
              Apellido Paterno<strong>Obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="col-md-3">
          <mat-form-field appearance="fill">
            <input matInput type="text" placeholder="" formControlName="apellidomaterno" [(ngModel)]="datosAsesor.Apellido_Materno">
            <mat-label>
              <b> apellidomaterno </b></mat-label>
            <mat-error *ngIf="this.formGeneral.get('apellidomaterno')?.hasError('required')">
              Apellido Paterno <strong>obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
  
        <!-- <div class="col-md-3 ">
          <mat-form-field appearance="fill">
            <input matInput type="text" placeholder="" formControlName="curp" [(ngModel)]="datosAsesor.CURP">
            <mat-label>
              <b>CURP</b></mat-label>
            <mat-error *ngIf="this.formGeneral.get('curp')?.hasError('required')">
              CURP <strong>Obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
  
      </div> -->
  
      <!-- <div class="row">
        <div class="col-md-3">
          <mat-form-field appearance="fill">
            <input matInput type="text" placeholder="" formControlName="rfc" [(ngModel)]="datosAsesor.RFC">
            <mat-label>
              <b>RFC</b></mat-label>
            <mat-error *ngIf="this.formGeneral.get('rfc')?.hasError('required')">
              RFC <strong>Obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div> -->
  
        <div class="col-md-3">
          <mat-form-field appearance="fill">
            <mat-label><b>Contacto Principal</b></mat-label>
            <input [readonly]="state" matInput type="text" placeholder="Telefono" formControlName="contactoprincipal" maxlength="10"
              style="margin-left:6%;" [(ngModel)]="datosAsesor.Contacto_Principal">
            <mat-error *ngIf="this.formGeneral.get('contactoprincipal')?.hasError('required')">
              El número de teléfono <strong>es requerido</strong>
            </mat-error>
          </mat-form-field>
          
        </div>
  
        
  
        <div class="col-md-3 alinea">
          <mat-form-field appearance="legacy" style="width: 100%;">
            <mat-label><b>Correo</b></mat-label>
            <input [readonly]="state" matInput type="email" placeholder="Correo electronico" formControlName="email" [(ngModel)]="datosAsesor.Email">
            <mat-error *ngIf="this.formGeneral.get('email')?.hasError('required')">
              Correo es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
  

        <div class="col-md-3">
          <mat-form-field appearance="fill">
            <mat-label><b>Socio</b></mat-label>
            <input matInput type="text" placeholder="Socio" formControlName="Socio" maxlength="10"
              style="margin-left:6%;"  [(ngModel)]="datosAsesor.Nombre_Razon_Social">
            <mat-error *ngIf="this.formGeneral.get('contactoemergencia')?.hasError('required')">
              El número de Emergencia <strong>es requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <br>
      <br>
      <br>
      <p>Envia un mensaje</p>
      <textarea formControlName="p_desc" class="form-control" id="textAreaExample4" rows="2" maxlength="300"></textarea>
  
      
      <div>
        <i class="fas fa-heart"></i>
        <button (click)="enviarWhatsApp()" mat-raised-button color="#264D5E" class="contacto"><i class="material-icons">message</i>WhatsApp </button>
    
        <button (click)="enviarCorreo()" mat-raised-button color="#264D5E"  class="contacto"><i class="material-icons">email</i>Mail</button>
    
      </div>
    </form>
    
  
  </div>
