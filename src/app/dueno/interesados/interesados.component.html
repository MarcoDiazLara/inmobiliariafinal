<mat-form-field appearance="standard" class="filter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">


    <!-- Name Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombres </th>
      <td mat-cell *matCellDef="let element">  {{element.Nombres}} </td>
    </ng-container>

    <ng-container matColumnDef="Nombre_Inmueble">
      <th mat-header-cell *matHeaderCellDef>Nombre Inmueble  </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre_Inmueble}}</td>
    </ng-container>

    <ng-container matColumnDef="Contacto_Principal">
      <th mat-header-cell *matHeaderCellDef>Contacto Principal</th>
      <td mat-cell *matCellDef="let element"> {{element.Contacto_Principal}}</td>
    </ng-container>
  
    <ng-container matColumnDef="Contacto_Emergencia">
      <th mat-header-cell *matHeaderCellDef>Contacto_Emergencia</th>
      <td mat-cell *matCellDef="let element"> {{element.Contacto_Emergencia}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element">{{element.Email}} </td>
    </ng-container>
<!-- 
    <ng-container matColumnDef="Estatus_Publicacion">

        </mat-menu>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>

  </table>


  <div class="container-fluid">
    <div class="row">

      <div class="col-md-4">
      </div>

      <div class="col-md-4">
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="">
        </mat-paginator>
      </div>

      <div class="col-md-4">
      </div>

    </div>
  </div>

</div>
