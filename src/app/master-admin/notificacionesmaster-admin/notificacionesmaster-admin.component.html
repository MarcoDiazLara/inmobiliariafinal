<div class="contenedorTable mat-elevation-z12">
    <mat-form-field appearance="standard" class="filter">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="Nombre_Inmueble">
            <th mat-header-cell *matHeaderCellDef> Nombre Inmueble </th>
            <td mat-cell  *matCellDef="let element"> {{element.Nombre_Inmueble}} </td>
          </ng-container>
        
          <!-- Prospecto_Interesado Column -->
          <ng-container matColumnDef="Calle">
            <th mat-header-cell *matHeaderCellDef> Calle </th>
            <td mat-cell  *matCellDef="let element"> {{element.Calle}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <!-- <ng-container matColumnDef="Id_Usuario">
            <th mat-header-cell *matHeaderCellDef> Id_Usuario </th>
            <td mat-cell  *matCellDef="let element"> {{element.Id_Usuario}} </td>
          </ng-container> -->
      
           <ng-container matColumnDef="Nombre_Usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell  *matCellDef="let element">   {{element.Nombre_Usuario}} </td>    
          </ng-container> 
      
      
      
        <ng-container class="columnasTable" matColumnDef="btOpciones">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" style="border: none;background: transparent;">
            <mat-icon>more_horiz</mat-icon>
            </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="asignarAsesor(element.Id_Inmueble,element.Id_Usuario)">
                    <mat-icon style="color:#af0a8b;">app_registration</mat-icon>
                    <span>Actualizar</span>
                </button>

                </mat-menu>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron resultados <b>"{{input.value}}"</b></td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
