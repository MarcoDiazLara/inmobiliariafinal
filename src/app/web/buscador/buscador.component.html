
<div class="content">
   <div class="content-center">
        <div class="rounded form-space content-center">
            <div class="container rounded card-space">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item rounded content-center" role="presentation">
                        <button class="nav-link active" id="compra-tab" data-bs-toggle="tab" data-bs-target="#compra"
                            type="button" role="tab" aria-controls="compra" aria-selected="true"><i
                                class="bi bi-houses-fill size-icon"></i>
                            Compra</button>
                    </li>
                    <li class="nav-item rounded content-center" role="presentation">
                        <button class="nav-link" id="renta-tab" data-bs-toggle="tab" data-bs-target="#renta" type="button"
                            role="tab" aria-controls="renta" aria-selected="false"><i
                                class="bi bi-houses-fill size-icon"></i> Renta</button>
                    </li>
                    <li class="nav-item rounded content-center" role="presentation">
                        <button class="nav-link" id="remate-tab" data-bs-toggle="tab" data-bs-target="#remate" type="button"
                            role="tab" aria-controls="remate" aria-selected="false"><i
                                class="bi bi-houses-fill size-icon"></i> Remates</button>
                    </li>
                    <li class="nav-item rounded content-center" role="presentation">
                        <button class="nav-link" id="desarrollos-tab" data-bs-toggle="tab" data-bs-target="#desarrollos" type="button"
                            role="tab" aria-controls="desarrollos" aria-selected="false"><i
                                class="bi bi-houses-fill size-icon"></i> Desarrollos</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active m-3 p-3" id="compra" role="tabpanel" aria-labelledby="compra-tab">
                        <div class="content-center">
                            <form [formGroup]="firstFormGroup" class="form-control content-center" (ngSubmit)="onSubmit()">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="bi bi-building size-icon"></i></span>
                                    <select class="form-select" label="Selecciona tipo de inmueble"  formControlName="pId_Tipo_Inmueble" [(ngModel)]="tpropiedad" (ngModelChange)="cambioTpropiedad($event)"
                                        class="custom-select me-3 shadow bg-white rounded border border-info font-Roboto-Condensed form-control"
                                        >                                  
                                        <option *ngFor="let inmo of inmuebles" value="{{ inmo.Id_Tipo_Inmueble}}">{{ inmo.Tipo_Inmueble
                                        }} </option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span
                                            class="input-group-text shadow bg-white rounded border border-info font-Roboto-Condensed"
                                            id="inputGroup">Ubicación</span>
                                    </div>
                                    <input type="text" formControlName="pUbicacion" [(ngModel)]="ubicacion" (ngModelChange)="cambioUbicacion($event)"
                                        class="shadow bg-white rounded border border-info font-Roboto-Condensed form-control"
                                        aria-label="Default" aria-describedby="inputGroup">
                                    <div class="input-group-prepend me-2">
                                        <span class="input-group-addon">
                                            <button class="btn btn-outline-inmo" type="submit" (click)="ResultadoosBusquedaC()">Buscar</button>
                                        </span>
                                    </div>
                                </div>
                                <div class="input-group group-btn content-center">
                                    <button (click)="PageMapV()" class="btn btn-outline-inmo form-control" type="submit"><i
                                            class="bi bi-geo-alt-fill"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade m-3 p-3" id="renta" role="tabpanel" aria-labelledby="renta-tab">
                        <div class="content-center">
                            <form  [formGroup]="segundoFormGroup" class="form-control content-center" (ngSubmit)="onSubmit()">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="bi bi-building size-icon"></i></span>
                                    <select formControlName="pId_Tipo_Inmueble2" [(ngModel)]="tpropiedad" (ngModelChange)="cambioTpropiedad($event)"
                                        class="custom-select me-3 shadow bg-white rounded border border-info font-Roboto-Condensed form-control"
                                        >
                                        <option *ngFor="let inmo of inmuebles" value="{{ inmo.Id_Tipo_Inmueble}}">{{ inmo.Tipo_Inmueble
                                        }} </option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span
                                            class="input-group-text shadow bg-white rounded border border-info font-Roboto-Condensed"
                                            id="inputGroup">Ubicación</span>
                                    </div>
                                    <input type="text" formControlName="pUbicacion2" [(ngModel)]="ubicacion" (ngModelChange)="cambioUbicacion($event)"
                                        class="shadow bg-white rounded border border-info font-Roboto-Condensed form-control"
                                        aria-label="Default" aria-describedby="inputGroup">
                                    <div class="input-group-prepend me-2">
                                        <span class="input-group-addon">
                                            <button  class="btn btn-outline-inmo" type="submit" (click)="ResultadoosBusquedaR()">Buscar</button>
                                        </span>
                                    </div>
                                </div>
                                <div class="input-group group-btn content-center">
                                    <button (click)="PageMap()" class="btn btn-outline-inmo form-control" type="submit"><i
                                            class="bi bi-geo-alt-fill"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade m-3 p-3" id="remate" role="tabpanel" aria-labelledby="remate-tab">
                        <div class="content-center">
                            <form  [formGroup]="firstFormGroup" class="form-control content-center" (ngSubmit)="onSubmit()">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="bi bi-building size-icon"></i></span>
                                    <select  formControlName="pId_Tipo_Inmueble" [(ngModel)]="tpropiedad" (ngModelChange)="cambioTpropiedad($event)"
                                        class="custom-select me-3 shadow bg-white rounded border border-info font-Roboto-Condensed form-control"
                                        >
                                        <option *ngFor="let inmo of inmuebles" value="{{ inmo.Id_Tipo_Inmueble}}">{{ inmo.Tipo_Inmueble
                                        }} </option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span
                                            class="input-group-text shadow bg-white rounded border border-info font-Roboto-Condensed"
                                            id="inputGroup">Ubicación</span>
                                    </div>
                                    <input type="text" formControlName="pUbicacion" [(ngModel)]="ubicacion" (ngModelChange)="cambioUbicacion($event)"
                                        class="shadow bg-white rounded border border-info font-Roboto-Condensed form-control"
                                        aria-label="Default" aria-describedby="inputGroup">
                                    <div class="input-group-prepend me-2">
                                        <span class="input-group-addon">
                                            <button  class="btn btn-outline-inmo" type="submit" (click)="ResultadoosBusquedaRema()">Buscar</button>
                                        </span>
                                    </div>
                                </div>
                                <div class="input-group group-btn content-center">
                                    <button (click)="PageMap()" class="btn btn-outline-inmo form-control" type="submit"><i
                                            class="bi bi-geo-alt-fill"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade m-3 p-3" id="desarrollos" role="tabpanel" aria-labelledby="desarrollos-tab">
                        <div class="content-center">
                            <form  [formGroup]="firstFormGroup" class="form-control content-center" (ngSubmit)="onSubmit()">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="bi bi-building size-icon"></i></span>
                                    <select formControlName="pId_Tipo_Inmueble" [(ngModel)]="tpropiedad" (ngModelChange)="cambioTpropiedad($event)"
                                        class="custom-select me-3 shadow bg-white rounded border border-info font-Roboto-Condensed form-control"
                                        >
                                        <option *ngFor="let inmo of inmuebles" value="{{ inmo.Id_Tipo_Inmueble}}">{{ inmo.Tipo_Inmueble
                                        }} </option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span
                                            class="input-group-text shadow bg-white rounded border border-info font-Roboto-Condensed"
                                            id="inputGroup">Ubicación</span>
                                    </div>
                                    <input type="text" formControlName="pUbicacion" [(ngModel)]="ubicacion" (ngModelChange)="cambioUbicacion($event)"
                                        class="shadow bg-white rounded border border-info font-Roboto-Condensed form-control"
                                        aria-label="Default" aria-describedby="inputGroup">
                                    <div class="input-group-prepend me-2">
                                        <span class="input-group-addon">
                                            <button  class="btn btn-outline-inmo" type="submit" (click)="ResultadoosBusquedaDesa()">Buscar</button>
                                        </span>
                                    </div>
                                </div>
                                <div class="input-group group-btn content-center">
                                    <button (click)="PageMap()" class="btn btn-outline-inmo form-control" type="submit"><i
                                            class="bi bi-geo-alt-fill"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
