 <h1>Inmobiliarias del Estado</h1>
 <div class="container">
     <div class="row card-container">
         <!-- Utilizamos *ngFor para iterar sobre las inmobiliarias -->
         <div class="modal" tabindex="-1" role="dialog" *ngIf="inmobiliariaSeleccionada" #ventanaEmergente>
          
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title custom-text" id="myModalLabel"> Contáctate con {{inmobiliariaSeleccionada.Nombre_Razon_Social}}</h4>
                   <button type="button"  class="btn-close" data-dismiss="modal" aria-label="Cerrar" (click)="cerrarVentanaEmergente()"> 
                   
                  </button> 
                </div>
                <div class="modal-body">
                  <form [formGroup]="formGeneral">
                      <div class="form-group">
                          <label for="email">Correo Electrónico</label>
                          <input type="email" formControlName="Email" class="form-control" id="email" name="email" placeholder="Tu correo electrónico" required>
                        </div>
                        <div class="form-group">
                          <label for="nombre">Nombre</label>
                          <input type="text" formControlName="Nombre" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
                        </div>
                        <div class="form-group">
                          <label for="telefono">Teléfono</label>
                          <input type="tel" class="form-control" formControlName="Telefono" id="telefono" name="telefono" placeholder="Tu teléfono" required>
                        </div>
                      <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea class="form-control" formControlName="Mensaje" id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
                      </div>
                      <br>
                      <div class="text-center">
                          <button type="button" class="btn btn-secondary mx-auto" data-dismiss="modal" (click)="Enviar()">Aceptar</button>
                        </div>
                    </form>
                  
                 
                </div>
                <div class="modal-footer">
                  <i class="bi bi-telephone"></i> {{inmobiliariaSeleccionada.Tel_Empresa}} &nbsp; &nbsp; 
                   <i class="bi bi-geo-alt-fill"></i> {{inmobiliariaSeleccionada.Calle + " No. "+ inmobiliariaSeleccionada.Num_Ext}} &nbsp; 
                </div>
              </div>
            </div>
          
      </div>

      <div *ngFor="let inmobiliaria of inmobiliarias" class="col-md-4 col-sm-6 col-xs-12">
        <div class="card mb-4">
            <img class="card-img-top" [src]="inmobiliaria.Img_Logo" alt="Card image cap">
            <div class="card-body d-flex flex-column align-items-center">
                <a class="mb-2">{{ inmobiliaria.Nombre_Razon_Social }}</a>
                <button type="button" class="btn btn-outline-secondary" (click)="abrir(inmobiliaria)">Contacto</button>
            </div>
        </div>
    </div>
