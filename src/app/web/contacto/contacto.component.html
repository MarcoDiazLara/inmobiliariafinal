<div [formGroup]="formContacto" class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				
				<h4>
                    "Escr√≠benos y un asesor se comunicara con usted" </h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				
				  <div class="col-sm-10">          
					<input type="text" formControlName="nombre" class="form-control" id="fname" placeholder="Nombre:" name="fname">
				  </div>
				</div>
				<br>
				<div class="form-group">
				
				  <div class="col-sm-10">
					<input type="email" formControlName="correo" class="form-control" id="email" placeholder="Email" name="email">
				  </div>
				</div>
                <br>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Comentario:</label>
				  <div class="col-sm-10">
					<textarea formControlName="comentario" class="form-control" rows="5" id="comment"></textarea>
				  </div>
				</div>
                <br>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" (click)="Enviar()">Enviar</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
  
</div>
<br>
<br>
<br>
