 <div class="container-fluid">
  <div class="row" *ngFor="let res of datosAsesores">
    <div class="col-md-3" style="border: 1px solid; border-color:#8F8B8A;">
      <h4> Asigandos </h4>
    </div>
    <div class="col-md-3" style="border: 1px solid; border-color:#8F8B8A;">
      <label style="margin-top: 2%;"><b>{{res.Asignados}}</b></label> 
    </div>
    <div class="col-md-3" style="border: 1px solid; border-color:#8F8B8A;">
      <h4> No Asignados </h4>
    </div>
     <div class="col-md-3" style="border: 1px solid; border-color:#8F8B8A;">
      <label style="margin-top: 2%;"><b>{{res.No_asignados}}</b></label>
    </div> 
  </div>
</div>  


<mat-form-field appearance="standard" class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
  
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Asesor</th>
        <td mat-cell *matCellDef="let element"> {{element.Asesor}} </td>
      </ng-container>
  
      <!-- Prospecto_Interesado Column -->
      <ng-container matColumnDef="Apellido Paterno">
        <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
        <td mat-cell *matCellDef="let element"> {{element.App_Paterno}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Apellido Materno">
        <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
        <td mat-cell *matCellDef="let element"> {{element.App_Materno}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Supervisor">
        <th mat-header-cell *matHeaderCellDef> Responsable </th>
        <td mat-cell *matCellDef="let element"> {{element.Responsable+ ""+" "+element.Apellido_Paterno+" "+element.Apellido_Materno}} </td>
      </ng-container>

      <ng-container matColumnDef="botonOption">
        <th mat-header-cell *matHeaderCellDef> Broker </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>group_add</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button class="buttonasignar" mat-raised-button (click)="openasesor(element.Agente ,element.Broker)">
              Asignar
            </button>
          </mat-menu>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
  
    </table>
  
  
    <div class="container-fluid">
      <div class="row">
  
        <div class="col-md-4">
        </div>
  
        <div class="col-md-4">
          <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="">
          </mat-paginator>
        </div>
  
        <div class="col-md-4">
        </div>
  
      </div>
    </div>
  
  </div>
