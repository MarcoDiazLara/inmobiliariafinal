

<div class="barraFiltros"> 
    <h3>Filtrar por:</h3>
    <h4>Fecha: </h4>
        <mat-form-field>
            <mat-label>Elije una fecha</mat-label>
            <div class="date-input-container">
            <input matInput [matDatepicker]="picker" (dateChange)="onDateSelected($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            </div>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      
    <h4>Tipo: </h4>
        <mat-form-field>
            <mat-label>Select</mat-label>
            <mat-select (selectionChange)="onSelectTipo($event)">
                <mat-option *ngFor="let inmo of tipo" value="{{ inmo.Id_tipo_notificacion}}">{{ inmo.Tipo_notificacion
                }}
              </mat-option>
            </mat-select>
        </mat-form-field>
    <button class="back" mat-stroked-button (click)="CerraDialogo()" style="color: white;" >Cerrar</button>

</div>
<mat-divider></mat-divider>


<div id="notificationlist" class="notification-list-container">

    <div *ngIf="showNotificationList" class="notification-list">
        <h3>Lista de notificaciones</h3>
        <ul>
            <li *ngFor="let notification of notifications">
                <h4>{{ notification.Mensaje }}</h4>
                <!-- <p>{{ notification.summary }}</p> -->
                <p class="timestamp">{{ notification.Fecha }}</p>
            </li>
        </ul>
    </div>
    

</div>
