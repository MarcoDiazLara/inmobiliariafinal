<div class="container-fluid">
    <div class="row">
      <div class="col-md-3" style="border: 1px solid; border-color:#8F8B8A;">
        <h4>Inmuebles Asignados</h4>
      </div>
      <div class="col-md-3" style="border: 1px solid; border-color:#8F8B8A;">
        <label></label>
      </div>
      <div class="col-md-3" style="border: 1px solid; border-color:#8F8B8A;">
        <h4>Inmuebles Pendientes por Asignar</h4>
      </div>
      <div class="col-md-3" style="border: 1px solid; border-color:#8F8B8A;">
        <label></label>
      </div>
  
    </div>
    
  </div>
  
  <mat-form-field appearance="standard" class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
  
    <table mat-table [dataSource]="dataSource">
  
  
      <!-- Id_Seguimiento Column -->
      <!-- <ng-container matColumnDef="Id_Inmueble">
            
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let datosinmuebles"> {{datosinmuebles.Id_Inmueble}} </td>
          </ng-container>  -->
  
      <!-- Name Column -->
      <ng-container matColumnDef="Nombre_Inmueble">
        <th mat-header-cell *matHeaderCellDef> Nombre Inmueble </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre_Publicacion}} </td>
      </ng-container>
  
      <!-- Prospecto_Interesado Column -->
      <ng-container matColumnDef="Calle">
        <th mat-header-cell *matHeaderCellDef> Calle </th>
        <td mat-cell *matCellDef="let element"> {{element.Calle}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <!-- <ng-container matColumnDef="Id_Usuario">
            <th mat-header-cell *matHeaderCellDef> Id_Usuario </th>
            <td mat-cell  *matCellDef="let element"> {{element.Id_Usuario}} </td>
          </ng-container> -->
  
      <ng-container matColumnDef="Nombre_Usuario">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element"> {{element.Nombres}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="Asesor">
        <th mat-header-cell *matHeaderCellDef>Asesor</th>
        <td mat-cell *matCellDef="let element"> {{element.Asesor}} </td>
      </ng-container>
  
  
  
      <ng-container matColumnDef="botonOption">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <!-- <button mat-menu-item (click)="asignarAsesor(element.Id_Inmueble,element.Id_Usuario)">
                        <mat-icon style="color:#960aaf;">app_registration</mat-icon>
                        <span>Asignar Asesor</span>
                      </button> -->
            <button class="buttonasignar" mat-raised-button (click)="openasesor(element.Id_Publicacion,element.Asesor)">
            Asignar Asesor </button>
          </mat-menu>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
  
    </table>
  
  
    <div class="container-fluid">
      <div class="row">
  
        <div class="col-md-4">
        </div>
  
        <div class="col-md-4">
          <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="">
          </mat-paginator>
        </div>
  
        <div class="col-md-4">
        </div>
  
      </div>
    </div>
  
  </div>
