<div class="container-fluit">
    <div class="perfilcontenedor">
      <br>
      <br>
      <br>
      <div class="row">
        <div class="col-md-12">
          <div class="left box-primary">
            <img class="image" src={{datos.Img_Logo}} alt="" style="width: 150px;"/>
           <br>
           <br>
            <p>Seleccionar imagen</p>
           <div>
            <input #imageInput class="form-control" type="file" accept="image/*" (change)="onFileChange($event)"
              formControlName="imageInput">
            <mat-error *ngIf="this.formGeneral.get('imageInput')?.hasError('required')">
              Seleccione una imagen <strong>es obligatorio</strong>
            </mat-error>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  <div class="contenidoperfil">
    <form class="insertar-dialog-content" [formGroup]="formGeneral">
      <div class="row">
  
        <div class="col-md-3">
          <mat-form-field appearance="fill">
            <input matInput type="text" placeholder="" formControlName="Nombre_de_la_Empresa" [(ngModel)]="datos.Nombre_Razon_Social">
            <mat-label>
              <b>Nombre de la Empresa </b></mat-label>
            <mat-error *ngIf="this.formGeneral.get('Nombre de la Empresa')?.hasError('required')">
              El nombre es <strong>obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="col-md-3">
          <mat-form-field appearance="fill">
            <input matInput type="text" placeholder="" formControlName="RFC"  [(ngModel)]="datos.RFC">
            <mat-label>
              <b>RFC</b></mat-label>
            <mat-error *ngIf="this.formGeneral.get('RFC')?.hasError('required')">
                RFC<strong>Obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="col-md-3">
            <mat-form-field appearance="legacy" style="width: 100%;">
                <mat-label><b>Correo</b></mat-label>
                <input matInput type="email" placeholder="Correo electronico" formControlName="email" [(ngModel)]="datos.Email">
                <mat-error *ngIf="this.formGeneral.get('email')?.hasError('required')">
                  Correo es <strong>requerido</strong>
                </mat-error>
              </mat-form-field>
        </div>
  
        <div class="col-md-3 ">
          <mat-form-field appearance="fill">
            <input matInput type="text" placeholder="" formControlName="Telefono_Empresa" [(ngModel)]="datos.Tel_Empresa">
            <mat-label>
              <b>Telefono Empresa</b></mat-label>
            <mat-error *ngIf="this.formGeneral.get('Telefono_Empresa')?.hasError('required')">
                Telefono Empresa <strong>Obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
  
      </div>
  
      <div class="row">
        <div class="col-md-3">
          <mat-form-field appearance="fill">
            <input matInput type="text" placeholder="" formControlName="Calle" [(ngModel)]="datos.Calle">
            <mat-label>
              <b>Calle</b></mat-label>
            <mat-error *ngIf="this.formGeneral.get('Calle')?.hasError('required')">
                Calle <strong>Obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="col-md-3">
          <mat-form-field appearance="fill">
            <mat-label><b>Num_Ext</b></mat-label>
            <input matInput type="text" placeholder="Num_Ext" formControlName="Num_Ext" maxlength="10"
              style="margin-left:6%;" [(ngModel)]="datos.Num_Ext">
            <mat-error *ngIf="this.formGeneral.get('Num_Ext')?.hasError('required')">
          VNum_Ext <strong>es requerido</strong>
            </mat-error>
          </mat-form-field>
          
        </div>
  
        <div class="col-md-3">
          <mat-form-field appearance="fill">
            <mat-label><b>Num_Int</b></mat-label>
            <input matInput type="text" placeholder="Num_Int" formControlName="Num_Int" maxlength="10"
              style="margin-left:6%;"  [(ngModel)]="datos.Num_Int">
            <mat-error *ngIf="this.formGeneral.get('contactoemergencia')?.hasError('required')">
                Num_Int <strong>es requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
  
        <!-- <div class="col-md-3 alinea">
          <mat-form-field appearance="legacy" style="width: 100%;">
            <mat-label><b></b></mat-label>
            <input matInput type="email" placeholder="Correo electronico" formControlName="email" [(ngModel)]="datos.Email">
            <mat-error *ngIf="this.formGeneral.get('email')?.hasError('required')">
              Correo es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
   -->
      </div>
      <br>
      <br>
      <br>
      <div class="row">
        <div class="col-md-6 cssbutton">
          <button (click)="Guardardatos()" mat-raised-button>Actualizar</button>
        </div>
        
      </div>
  
    </form>
  </div>
