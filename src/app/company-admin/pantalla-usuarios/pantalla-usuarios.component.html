<mat-form-field appearance="standard" class="filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
  
    <table mat-table [dataSource]="dataSource">
  
  
      <!-- Name Column -->
      <ng-container matColumnDef="Nombre_Usuario">
        <th mat-header-cell *matHeaderCellDef> Nombre Usuario</th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre_Usuario}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Tipo_Usuario">
        <th mat-header-cell *matHeaderCellDef> Tipo_Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.Tipo_Usuario}} </td>
      </ng-container>
  
      <!-- <ng-container matColumnDef="Num_Ext">
        <th mat-header-cell *matHeaderCellDef>Num_Ext</th>
        <td mat-cell *matCellDef="let element"> {{element.Num_Ext}} </td>
      </ng-container>
<!--    -->
      <!-- <ng-container matColumnDef="Num_Int">
        <th mat-header-cell *matHeaderCellDef>Num_Int</th>
        <td mat-cell *matCellDef="let element"> {{element.Num_Int}} </td>
      </ng-container> -->
  
      <ng-container matColumnDef="Municipio">
        <th mat-header-cell *matHeaderCellDef>Municipio</th>
        <td mat-cell *matCellDef="let element"> {{element.Municipio}} </td>
      </ng-container>

      <ng-container matColumnDef="Estatus_Publicacion">
        <th mat-header-cell *matHeaderCellDef>Estatus</th>
        <td mat-cell *matCellDef="let element"> {{element.Estatus_Publicacion}} </td>
      </ng-container> -->
  
      <ng-container matColumnDef="botonOption">
        <th mat-header-cell *matHeaderCellDef> Detalles </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>person_add</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button class="buttonasignar" mat-raised-button
              (click)="openasesor(element.Id_Publicacion)">Detalles del Inmueble</button>
          </mat-menu>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
  
    </table>
  
  
    <div class="container-fluid">
      <div class="row">
  
        <div class="col-md-4">
        </div>
  
        <div class="col-md-4">
          <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="">
          </mat-paginator>
        </div>
  
        <div class="col-md-4">
        </div>
  
      </div>
    </div>
  
  </div>
