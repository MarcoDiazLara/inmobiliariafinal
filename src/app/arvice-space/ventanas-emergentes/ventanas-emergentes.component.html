<div class="container">
  <div id="head">
    <div id="left">
      <h3>Android</h3>
      <input
        type="file"
        id="archivo1"
        (change)="onFileChange($event)"
        #archivoInput1
      />
    </div>
    <div id="right">
      <h3>IOS</h3>
      <input
        type="file"
        id="archivo2"
        (change)="selectFile($event)"
        #archivoInput2
      />
      <br />
    </div>
  </div>
  <div></div>

  <button
    id="subir"
    (click)="subirArchivo()"
    (click)="verificarInputFilesVacios(archivoInput1, archivoInput2)"
  >
    Enviar Archivo(s)
  </button>
  <div id="footer">
    <button id="cerrar" (click)="closeDialog()">Cerrar</button>
  </div>
</div>
