<mat-form-field appearance="standard" class="filter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="Nombre_Inmueble">
      <th mat-header-cell *matHeaderCellDef>Nombre Inmueble</th>
      <td mat-cell *matCellDef="let element">{{ element.Nombre_Inmueble }}</td>
    </ng-container>

    <!-- Prospecto_Interesado Column -->
    <ng-container matColumnDef="dueno">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.dueno }}</td>
    </ng-container>

    <ng-container matColumnDef="dueno_P">
      <th mat-header-cell *matHeaderCellDef>Apellido Paterno</th>
      <td mat-cell *matCellDef="let element">{{ element.dueno_P }}</td>
    </ng-container>

    <ng-container matColumnDef="dueno_M">
      <th mat-header-cell *matHeaderCellDef>Apellido Materno</th>
      <td mat-cell *matCellDef="let element">{{ element.dueno_M }}</td>
    </ng-container>

    <ng-container matColumnDef="Id_Inmueble">
      <th mat-header-cell *matHeaderCellDef>Id Inmueble</th>
      <td mat-cell *matCellDef="let element">{{ element.Id_Inmueble }}</td>
    </ng-container>

    <ng-container matColumnDef="btOpciones">
      <th mat-header-cell *matHeaderCellDef>Bajar Archivo</th>
      <td mat-cell *matCellDef="let element">
        <!--  <button id="bajar" (click)="descargarArchivo(element.Id_Inmueble)">Bajar Archivo</button>-->
        <!-- <button
          id="subir"
          (click)="openasesor()"
          (click)="recuperarIdInmueble(element.Id_Inmueble)"
        >
          Subir archivo
        </button> -->
      </td>
    </ng-container>

    <ng-container matColumnDef="bajar">
      <th mat-header-cell *matHeaderCellDef>Subir Archivo</th>
      <td mat-cell *matCellDef="let element">
        <button
          id="subir"
          (click)="openasesor()"
          (click)="recuperarIdInmueble(element.Id_Inmueble)"
        >
          Subir archivo
        </button>

        <!-- <button (click)="generatePDF()">Generar PDF</button> -->
        <!-- <button id="bajar" (click)="descargarArchivo(element.Id_Inmueble)">Bajar Archivo</button> -->
      </td>
    </ng-container>
    <ng-container matColumnDef="bajar">
      <th mat-header-cell *matHeaderCellDef>Bajar Archivo</th>
      <td mat-cell *matCellDef="let element">
        <button id="bajar">
          <a
            href="https://inmobiliaria.arvispace.com/imagenes/1413"
            download="ArchivoAndroid"
          >
            Bajar Archivo</a
          >
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>

      <div class="col-md-4">
        <mat-paginator
          [length]="100"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label=""
        >
        </mat-paginator>
      </div>

      <div class="col-md-4"></div>
    </div>
  </div>
</div>
