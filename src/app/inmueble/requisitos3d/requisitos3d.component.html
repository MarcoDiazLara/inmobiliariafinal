<mat-dialog-content>

<h1> Requisitos para modelado <i class="bi bi-badge-3d"></i></h1>
  <!-- -----------------Planos------------------------------------ -->
  <div class="d-flex justify-content-center align-items-center">
    <p>Sube tu Plano en formato PDF</p>
    <br>
  </div>
  <div class="grid w-full max-w-xs items-center gap-1, d-flex justify-content-center align-items-center">
    <form class="form-horizontal">
      <input class="form-control" accept="image/*" type="file" name="images" multiple>
    </form>
  </div>
  <!-- -----------------------Especificaciones del Inmueble--------------------------- -->
  <br>
  <h2 class="text-center"> Especificaciones del Inmueble </h2>
  <form [formGroup]="miFormulario">
    <div formArrayName="items">
      <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i">
        <div style="display: flex; justify-content: center; align-items: center;">

          <mat-form-field style="margin-right: 15px;">
            <input matInput placeholder="Numero_de_piso" formControlName="name">
          </mat-form-field>

          <mat-form-field style="margin-right: 15px;">
            <mat-label> Nombre de habitacion </mat-label>
            <mat-select formControlName="Nombre_de_habitacion">
              <mat-option *ngFor="let Ase of habitaciones" value="{{ Ase.value}}"> {{ Ase.viewValue
              }}</mat-option>
             
            </mat-select>
          </mat-form-field>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
        
          <mat-form-field  style="margin-right: 15px;">
            <mat-label>Elementos del Inmueble</mat-label>
            <mat-select formControlName="Elementos_del_Inmueble">
              <mat-option *ngFor="let Ase of elementos" value="{{ Ase.value}}">
                {{ Ase.viewValue
                }}

              </mat-option>
       
            </mat-select>
          </mat-form-field>


          <mat-form-field style="margin-right: 15px;">
            <mat-label> tipo material </mat-label>
            <mat-select formControlName="tipo_material">
              <mat-option *ngFor="let Ase of material" value="{{ Ase.value}}">{{ Ase.viewValue
              }}</mat-option>
              
            </mat-select>
          </mat-form-field>
  
        
       </div>
      
       <div style="display: flex; justify-content: center; align-items: center;">
     
        <mat-form-field style="margin-right: 15px;">
          <mat-label> Acabados </mat-label>
          <mat-select formControlName="Acabados">
            <mat-option *ngFor="let Ase of acabados" value="{{ Ase.value}}" >{{ Ase.viewValue
            }}</mat-option>
        
          </mat-select>
        </mat-form-field>

        <mat-form-field  style="margin-right: 15px;">
          <input matInput formControlName="Color" type="color" />
        </mat-form-field>
      </div>

      <div style="display: flex; justify-content: center; align-items: center;">
        <mat-form-field style="margin-right: 15px;">
          <input matInput placeholder="Largo" formControlName="Largo">
        </mat-form-field>

        <mat-form-field style="margin-right: 15px;">
          <input matInput placeholder="Ancho" formControlName="Ancho">
        </mat-form-field>
      
      </div>



      <div style="display: flex; justify-content: center; align-items: center;">
        <mat-form-field style="margin-right: 15px;">
          <input matInput placeholder="Altura" formControlName="Altura">
        </mat-form-field>
      
      </div>

      <div class="grid w-full max-w-xs items-center gap-1, d-flex justify-content-center align-items-center">
       
        <input   formControlName="img" class="form-control" accept="image/*" type="file" name="images" multiple>
     
    </div>
    <br>
<!-- -----------------Eliminar---------------------------- -->
<div style="display: flex; justify-content: center;">
  <button   type="button" class="btn" style="background-color: red ; color: #ffffff;" type="button" (click)="eliminarItem(i)">Eliminar</button>
</div>
         
      </div>
      <br>
    </div>
    <div style="display: flex; justify-content: center;">
       <button    type="button" class="btn" style="background-color:  #264D5E ; color: #ffffff;" (click)="agregarItem()">AÃ±adir</button>
    </div>
  </form>
<br>

  <br>
  <br>
  <div class="d-flex justify-content-center align-items-center">

    <button color="primary" (click)="CerraDialogo()" mat-button>Cancelar</button>
    <button color="primary"  mat-button    (click)="ObtnerInformacio()">Aceptar</button>
  </div>
</mat-dialog-content>
