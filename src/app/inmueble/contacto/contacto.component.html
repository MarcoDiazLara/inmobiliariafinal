
<mat-dialog-content  >
<div class="col-md-6" id="caja">
    <form >
        <!-- Tu formulario aquí -->
        <h2>Contáctanos</h2>
        <h3>¿Te interesó nuestra propiedad? <br>contacta a uno de nuestros agentes</h3>
            <div class="imagen-recortada">
            <img src="assets/img/asesores.jpg" alt="Imagen Recortada">
            </div>

            <div *ngIf="!nombre || !telefono || !email" class="error-message">Por favor, complete todos los campos obligatorios.*</div>
            <form>
                <div class="form-group">
                    <label for="nombre">*Nombre:</label>
                    <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                    
                </div>
                <div class="form-group">
                    <label for="telefono">*Teléfono:</label>
                    <input type="number" id="telefono" name="telefono" required [(ngModel)]="telefono" >
                  
                </div>
                <div class="form-group">
                    <label for="email">*Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required [(ngModel)]="email">
                    
                </div>
                <div class="form-group">
                    <label for="comentarios">*Comentarios:</label>
                    <textarea id="comentarios" name="comentarios" [(ngModel)]="comentarios"> </textarea>

                    <button mat-raised-button class="buttonback"  (click)="enviarCorreo()">Enviar por Correo <img class="plane" ></button>
                </div>
                
                
                <button mat-raised-button class="WhatsApp" style="background-color: #25d366;" (click)="enviarWhatsApp()" 
                >Enviar por WhatsApp <img class="wapp"></button>

                <br>
                <br>
                <button mat-raised-button class="buttonback" (click)="openDialog()" >Enviar Cita <img class="plane">
                </button>
           

                
            </form>
    </form>
</div>

</mat-dialog-content>
