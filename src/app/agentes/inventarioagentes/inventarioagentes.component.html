<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Id_Seguimiento Column -->
    <ng-container matColumnDef="Id_Seguimiento">
      <th mat-header-cell *matHeaderCellDef> Nombre del Inmueble </th>
      <td mat-cell *matCellDef="let element"> {{element.Id_Seguimiento}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Picture1">
      <th mat-header-cell *matHeaderCellDef> Direccion </th>
      <td mat-cell *matCellDef="let element"> {{element.Prospecto_Interesado}} </td>
      
    </ng-container>
  
    <!-- Prospecto_Interesado Column -->
    <ng-container matColumnDef="Prospecto_Interesado">
      <th mat-header-cell *matHeaderCellDef> Vista del Inmueble </th>
      <td mat-cell *matCellDef="let element"> <img src="../../../assets/img/{{element.Picture1}} " style="width: 50%;"></td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Fecha_Realizacion">
      <th mat-header-cell *matHeaderCellDef> Fecha de Realizacion </th>
      <td mat-cell *matCellDef="let element"> {{element.Fecha_Realizacion}} </td>
    </ng-container>

     <ng-container matColumnDef="Estatus_Seguimiento">
      <th mat-header-cell *matHeaderCellDef> Estatus </th>
      <td mat-cell *matCellDef="let element"> {{element.Estatus_Seguimiento}} </td>
    </ng-container> 
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
